<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'Ostrich';
            src: local('Ostrich Sans'),
                url('fonts/ostrich-sans-bold.woff') format('woff'),
                url('fonts/ostrich-snas-bold.ttf') format('truetype')
                url('fonts/ostrich-sans-bold.svg') format('svg')
        }
        .wfont{
            font-family: 'Ostrich',sans-serif;
        }
      
    </style>
    <h1>default font</h1>
    <h1 class="wfont">web font</h1>
</head>
<body>
    <h1>default font</h1>
    <h1 class="wfont">web font</h1>
    <h1>한글폰트를 바꿔보자</h1>
</body>
</html>
