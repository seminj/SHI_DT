<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: solid 1px red;
        border-collapse: collapse;
        width:80%; margin:auto;
    }
    td, th{
        border: solid 1px red;
        text-align: center;
    }
    th{
        background-color: deeppink;
    }
</style>
<body>
    <table>
        <thead>
            <th>제목1</th>
            <th>제목2</th>
        </thead>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
