<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>연습문제 1</title>
        <style>
            #container {
                width: 350px;
                margin: 30px auto;
                position: relative;
            }
            .image {
                border: 1px solid #ccc;
                border-radius: 50%;
                box-shadow: 5px 5px 30px 2px;
            }
            .bear {
                color: rgb(24, 200, 54);
                position: absolute;
                left: 140px;
                top: 130px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img class="image" src="images/bear.jpg" alt="곰인형 사진" />
            <h3 class="bear">곰돌이</h3>
        </div>
    </body>
</html>
