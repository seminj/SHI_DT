<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label>userid : <input type="text" name="userid"> <br/>
            <label>password : <input type="password" name="password"> <br/>
            <input type="password" name="password" id="password"> <br/>

            <type="checkbox" name="favorite" id="fav1"><label for="fav1">포도</label></type>


            <button>전송</button>
        </fieldset>
        
        <!-- 
            button 태그는 input 태그의 submit와 같다. 요즘은 button 태그를 더 많이 사용한다. 
            이 태그는 서버로 무조건 정보를 전송하기 때문에
            전송전에 데이터들을 제대로 입력했는지 자바스크립트로 체크를해서 
            오류가 없을 때 서버로 정보를 전송하려고 할 때 무조건 전송을 하기 때문에
            전송을 막으려고 해도 못막는다. 그래서 잘 안쓴다.
            <button type="button">보내기</button> 나
            <input type="button" value="보내기"> 형태로 많이 사용한다.
            실습할때 말고 바로 submit를 실무에서는 잘 쓰지 않는다. 
        -->
    </form>
</body>
</html>
