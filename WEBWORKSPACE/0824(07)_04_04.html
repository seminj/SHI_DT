<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border:solid 1px cornflowerblue;
        width: 80%;
        margin:auto;
    }
    td,th{
        border: solid 1px cornflowerblue;
        text-align: center;
        padding: 10px 0px 10px 0px; /* top right botton left 순임 */
    }
</style>
<body>

        <col>

            <tr>
                <th>용도</th>

            </tr>
            <tr>
                <td>5KG</td>

            </tr>
            <tr>
                <td rowspan="2">가정용</td>

            <tr>

</html>
