<!— test1.html —>
<html>
    <head>
        <title>문서제목</title>
    </head>
    <body>
        <h1 id="title">html이란</h1>
        <button onclick="goShow()">보였다/안보였다</button>
    </body>
</html>
<script>
    var cur = true;
    function goShow() {
        cur = !cur;
        if (cur) {
            document.getElementById("title").style.display = "block";
        } else {
            document.getElementById("title").style.display = "none";
        }
    }
</script>
