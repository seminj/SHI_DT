<script>
    "use strict";
    // 자바스크립트는 배열도 참조고 일반변수도 참조
    var flowers = [
        "작약",
        "수국",
        "봉선화",
        "목련",
        "불두화",
        "백일홍",
        "천일홍",
        "장미",
    ];

    for (var i = 0; i < flowers.length; i++) {
        console.log(flowers[i]);
    }
    // in 배열로부터 인덱스를 가져온다

    console.log("-----------in 연산자-----------");
    for (var i in flowers) {
        console.log(flowers[i]);
    }
    // c#의 foreach, 객체배열로부터 요소를 하나씩 가져온다
    console.log("-----------of 연산자-----------");

    }

    //배열 자체가 함수를 내포한다. 객체지향언어라서
    // forEach => 매개변수로 함수를 요청한다
    // 함수를 주면 배열의 요소마다 한번씩 전달된 함수를 호출한다.
    // 비동기 함수, 함수를 매개변수로 전달하기

    console.log("—————forEach—————");
    flowers.forEach((item) => console.log(item));
    flowers.forEach((item, i) => console.log(i, item));
</script>
